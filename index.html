      <script>
    const titles = [
      "Nguy·ªÖn L√™ Anh Tu·∫•n",
      "Who Knows?",
      "NguyenexLee",
      "Welcome to my website!",
      "Enjoy your visit üåü"
    ];

    let currentTitle = 0;
    let index = 0;
    let isDeleting = false;
    let cursorVisible = true;
    const invisibleChar = "\u200B"; // k√Ω t·ª± v√¥ h√¨nh gi√∫p tr√°nh hi·ªÉn th·ªã URL

    function typeWriter() {
      const text = titles[currentTitle];
      let displayText = text.substring(0, Math.max(0, index));

      // üîπ N·∫øu x√≥a h·∫øt th√¨ g√°n k√Ω t·ª± v√¥ h√¨nh
      if (displayText === "") displayText = invisibleChar;

      // üîπ Th√™m con tr·ªè nh·∫•p nh√°y
      const cursor = cursorVisible ? "|" : " ";
      document.title = displayText + cursor;

      cursorVisible = !cursorVisible;

      let speed = isDeleting ? 80 : 150;

      if (!isDeleting && index < text.length) {
        index++;
      } else if (isDeleting && index > 0) {
        index--;
      } else if (!isDeleting && index === text.length) {
        isDeleting = true;
        speed = 1000; // d·ª´ng 1s tr∆∞·ªõc khi x√≥a
      } else if (isDeleting && index === 0) {
        isDeleting = false;
        currentTitle = (currentTitle + 1) % titles.length;
        speed = 500;
      }

      setTimeout(typeWriter, speed);
    }

    typeWriter();

<button id="music-btn" title="B·∫≠t / T·∫Øt nh·∫°c">

<script>
  const music = document.getElementById("bg-music");
  const musicBtn = document.getElementById("music-btn");
  const icon = musicBtn.querySelector("i");
  let isPlaying = false;
  let hasInteracted = false;

  // üîπ Khi ng∆∞·ªùi d√πng click v√†o trang l·∫ßn ƒë·∫ßu -> ph√°t nh·∫°c
  document.addEventListener("click", () => {
    if (!hasInteracted) {
      music.play().catch(() => {});
      icon.classList.replace("fa-volume-mute", "fa-volume-up");
      isPlaying = true;
      hasInteracted = true;
    }
  });

  // üîπ Khi b·∫•m n√∫t icon -> b·∫≠t/t·∫Øt nh·∫°c
  musicBtn.addEventListener("click", (e) => {
    e.stopPropagation(); // Kh√¥ng t√≠nh l√† click to√†n trang
    if (isPlaying) {
      music.pause();
      icon.classList.replace("fa-volume-up", "fa-volume-mute");
    } else {
      music.play();
      icon.classList.replace("fa-volume-mute", "fa-volume-up");
    }
    isPlaying = !isPlaying;
  });
</script>
